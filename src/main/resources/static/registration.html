<!DOCTYPE HTML>
<html> <!-- xmlns:th="https://www.thymeleaf.org" -->

	<head> 
		<title>Login: verso il sito degli 1</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<link href="http://localhost:8082/style_registration.css" rel="stylesheet" type="text/css">
		
		<script>
			function goToRegister(){
				document.getElementById("buttons_for_login").style.display = "none";
				document.getElementById("buttons_for_register").style.display = "block";
				document.getElementById("login_form").style.display = "none";
				document.getElementById("register_form").style.display = "block";
			}
			
			function goToLogin(){
				document.getElementById("buttons_for_login").style.display = "block";
				document.getElementById("buttons_for_register").style.display = "none";
				document.getElementById("login_form").style.display = "block";
				document.getElementById("register_form").style.display = "none";
			}
			
			function showPassword() {
				var passwordsForm = document.getElementsByClassName("password_input");
				for (var i = 0; i < passwordsForm.length; i++) {
					var input = passwordsForm[i];
					if (input.type === "password") {
						input.type = "text";
					} else {
						input.type = "password";
					}
				}
			}
		</script>
	</head>
	
	<body>
		
		<section class="h-100 h-custom">
		  <div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
			  <div>
				<div class="card rounded-3">
				  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
					class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
					alt="Sample photo">
				  <div class="card-body p-4 p-md-5" style="text-align:center;">
				  
					<div id="buttons_for_login">
						<button type="button" class="btn btn-info register_button">Login</button>
						&nbsp;&nbsp;
						<button type="button" onclick="goToRegister()" class="btn btn-outline-info register_button">Registrati</button>
					</div>
					
					<div id="buttons_for_register" style="display: none;">
						<button type="button" onclick="goToLogin()" class="btn btn-outline-info register_button">Login</button>
						&nbsp;&nbsp;
						<button type="button" class="btn btn-info register_button">Registrati</button>
					</div>
					
					<br>
					
					<div id="register_form" style="display: none;">
						<!-- <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registrazione</h3> -->
						<form class="px-md-2" method="post" action="/auth/register">
						
							<div data-mdb-input-init class="form-outline mb-4">
								<label class="form-label" for="name">Username</label><br>
								<input type="text" name="name" class="input_elements" />
							</div>
							
							<div data-mdb-input-init class="form-outline mb-4">
								<label class="form-label" for="mail">Mail</label><br>
								<input type="email" name="mail" class="input_elements" />
							</div>
							
							<div data-mdb-input-init class="form-outline mb-4">
								<label class="form-label" for="pswd">Password</label><br>
								<input type="password" name="pswd" class="input_elements password_input" />
							</div>
							
							<div data-mdb-input-init class="form-outline mb-4">
								<label class="form-label" for="pswdConfirm">Conferma password</label><br>
								<input type="password" name="pswdConfirm" class="input_elements password_input" />
							</div>
							
							<br>
							<button type="submit" class="btn btn-outline-info input_elements">Invia</button>
						</form>
					</div>
					
					<div id="login_form">
						<!-- <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login</h3> -->
						<form class="px-md-2" method="post" action="/auth/login">
						
							<div data-mdb-input-init class="form-outline mb-4">
								<label class="form-label" for="name">Username</label><br>
								<input type="text" name="name" class="input_elements" />
							</div>
							
							<div data-mdb-input-init class="form-outline mb-4">
								<label class="form-label" for="pswd">Password</label><br>
								<input type="password" name="pswd" class="input_elements password_input" />
							</div>
							
							<br>
							<button type="submit" class="btn btn-outline-info input_elements">Invia</button>
						</form>
					</div>
					
				  </div>
				  
					<div style="text-align: right; padding: 10px;">
						<span>
							<input type="checkbox" name="show_password" id="show_password" onclick="showPassword()">
							<label for="show_password" style="font-weight: normal;">Mostra password</label>
						</span>
					</div>
					
				</div>
			  </div>
			</div>
		  </div>
		</section>
			
	</body>
	
</html>
