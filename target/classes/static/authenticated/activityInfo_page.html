<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Verso il sito degli 1</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<link href="http://localhost:8082/style.css" rel="stylesheet" type="text/css">
		<link href="http://localhost:8082/style_settings.css" rel="stylesheet" type="text/css">
		<link href="http://localhost:8082/style_registration.css" rel="stylesheet" type="text/css">
		<link href="http://localhost:8082/style_activityInfo.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		
		<script>
			$(document).ready(function(){
			  $('[data-toggle="popover"]').popover();   
			});
		</script>
	</head>
	
	
	<body>
		
		<div class="container_box">
		
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div id="principal_div">
						<div class="card rounded-3" id="principal_card">
						
							<p style="width: 100%; padding: 0px;">
								<span style="float: left; padding: 2px;">
									<a href="/authenticated/"><img src="/exit.png" /></a>
								</span>
							</p>
							
							<div>
							
								<div class="text-center my-3 pb-3">
								
									<h2>${activity_text}$</h2>
									
									<br>
									<table class="table mb-4">
										<tr>
											<th><b>Priorit√†</b></th>
											<th><b>Proprietario</b></th>
											<th><b>Assegnata a</b></th>
											<th><b>Stato</b></th>
										</tr>
										<tr>
											<th>${activity_priority}$</th>
											<th>${activity_owner}$</th>
											<th>${activity_workers}$</th>
											<th>${activity_state}$</th>
										</tr>
									</table>
									
								</div>
								
								<hr>
								<span>
									<b>Descrizione: </b> <br>
									${activity_description}$
								</span>
								<hr>
								
							</div>
							
							<div>
								<h4 class="text-center my-3 pb-3"><u>Messaggi</u></h4>
								<hr>
								<form method="POST" action="/auth/newActivityMessage"${sender_visible}$>
									<div class="text-center">
										<input type="text" placeholder="Scrivi un messaggio..." name="messaggio" style="width: 75%; min-height:100%; " />
										<input type="hidden" name="attivita" value=${activity_id}$ />
										&nbsp;
										<button type="submit" style="width: 10%; min-height:100%;"><img src="/send.png" /></button>
									</div>
								</form>
								<hr>
								<div id="messages_form">
									${activity_messages}$
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
</html>
