<!DOCTYPE HTML>
<html> <!-- xmlns:th="https://www.thymeleaf.org" -->

	<head> 
		<title>Login: verso il sito degli 1</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<link href="http://localhost:8082/style_registration.css" rel="stylesheet" type="text/css">
		
		<script>
			function showPassword() {
				var passwordsForm = document.getElementsByClassName("password_input");
				for (var i = 0; i < passwordsForm.length; i++) {
					var input = passwordsForm[i];
					if (input.type === "password") {
						input.type = "text";
					} else {
						input.type = "password";
					}
				}
			}
		</script>
	</head>
	
	<body>
	
		<section class="h-100 h-custom">
		  <div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
			  <div class="col-lg-8 col-xl-6">
				<div class="card rounded-3">
				
					<p style="width: 100%; padding: 0px;">
						<span style="float: left; padding: 2px;">
							<a href="/authenticated/"><img src="/exit.png" /></a>
						</span>
					</p>
				
					<div class="card-body p-4 p-md-5" style="text-align:center;">
						
						<div>
							
							<div class="text-center my-3 pb-3">
								<h2>${name}$</h2>
								<h3>${mail}$</h3>
							</div>
							
							<hr>
							
							<div>
								<h4 class="text-center my-3 pb-3">Cambia password</h4>
								<form class="px-md-2" method="post" action="/auth/changePassword">
									
									<div data-mdb-input-init class="form-outline mb-4">
										<label class="form-label" for="oldPswd">Vecchia password</label><br>
										<input type="password" name="oldPswd" class="input_elements password_input" />
									</div>
									
									<div data-mdb-input-init class="form-outline mb-4">
										<label class="form-label" for="newPswd1">Nuova password</label><br>
										<input type="password" name="newPswd1" class="input_elements password_input" />
									</div>
									
									<div data-mdb-input-init class="form-outline mb-4">
										<label class="form-label" for="newPswd2">Conferma password</label><br>
										<input type="password" name="newPswd2" class="input_elements password_input" />
									</div>
									
									<br>
									<button type="submit" class="btn btn-outline-info input_elements">Invia</button>
								</form>
							</div>
						</div>
						
						<div style="text-align: right; padding: 10px;">
							<span>
								<input type="checkbox" name="show_password" id="show_password" onclick="showPassword()">
								<label for="show_password" style="font-weight: normal;">Mostra password</label>
							</span>
						</div>
						
					</div>
				</div>
			  </div>
			</div>
		  </div>
		</section>
			
	</body>
	
</html>
