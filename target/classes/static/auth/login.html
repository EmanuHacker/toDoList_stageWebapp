<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Log in</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
	</head>
	<body>
		<div class="container">
		  <form class="form-signin" method="post" action="/auth/login">
			<h2 class="form-signin-heading">Log in</h2>
			<p>
			  <label for="name" class="sr-only">Username</label>
			  <input type="text" id="name" name="name" class="form-control" placeholder="Username" required autofocus>
			</p>
			<p>
			  <label for="pswd" class="sr-only">Password</label>
			  <input type="password" id="pswd" name="pswd" class="form-control" placeholder="Password" required>
			</p>
			<!-- <input name="_csrf" type="hidden" value="270zvcG_LGMy4jwDk5EPqqvNgXD5BiEtuiLnAswRJUHJv2AyvowKi_ONSgUfgwlhorw7y5n-rBLPY0MAgxLTYf53F3CojVMB" /> -->
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		  </form>
		</div>
	</body>
</html>
